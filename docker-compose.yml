version: '3.8'

services:
  # PostgreSQL with PostGIS extension
  db:
    image: postgis/postgis:15-3.3
    container_name: urban_climate_db
    environment:
      POSTGRES_DB: urban_climate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urban_climate_network

  # Redis for Celery and caching
  redis:
    image: redis:7-alpine
    container_name: urban_climate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urban_climate_network

  # Django backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urban_climate_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production
      - DB_ENGINE=django.contrib.gis.db.backends.postgis
      - DB_NAME=urban_climate
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - urban_climate_network
    gpus: all

  # Celery worker for async tasks
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urban_climate_celery
    command: celery -A urban_climate worker --loglevel=info
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production
      - DB_ENGINE=django.contrib.gis.db.backends.postgis
      - DB_NAME=urban_climate
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - backend
    networks:
      - urban_climate_network
    gpus: all

volumes:
  postgres_data:
  redis_data:

networks:
  urban_climate_network:
    driver: bridge
